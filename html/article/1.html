<!DOCTYPE html> <!-- 声明文档类型为HTML5 -->
<html lang="zh"> <!-- 设置文档语言为中文 -->
<head>
    <meta charset="UTF-8"> <!-- 设置文档字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口以适应不同屏幕 -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" /> <!-- 禁用缓存 -->
    <meta http-equiv="pragma" content="no-cache" /> <!-- 兼容旧版缓存设置 -->
    <meta http-equiv="expires" content="0" /> <!-- 设置过期时间为0，立即过期 -->
    <title>拾玖的个人网站</title> <!-- 设置网页标题 -->
    <link rel="icon" href="../../src/favicon.png" type="image/x-icon"> <!-- 设置网页图标 -->
    <style>
        body {
            margin: 0; /* 去掉默认边距 */
            display: flex; /* 使用弹性布局 */
            justify-content: center; /* 水平居中内容 */
            align-items: stretch; /* 垂直拉伸以匹配容器高度 */
            height: 100vh; /* 设置视口高度为100% */
            overflow: hidden; /* 隐藏超出视口的内容 */
        }
        #bg-container {
            position: fixed; /* 使背景视频固定在视口 */
            top: 0; /* 顶部对齐 */
            left: 0; /* 左侧对齐 */
            width: 100%; /* 背景容器宽度设置为100% */
            height: 100%; /* 背景容器高度设置为100% */
            z-index: -1; /* 背景层在内容层后面 */
        }
        #background-video {
            width: 100%; /* 视频宽度设置为100% */
            height: 100%; /* 视频高度设置为100% */
            object-fit: cover; /* 保持视频比例覆盖整个容器 */
        }
        #content {
            flex-grow: 1; /* 内容区域占据剩余的空间 */
            margin: 0 10px; /* 左右间距 */
            display: flex; /* 使用Flexbox布局 */
            flex-direction: column; /* 纵向排列内容 */
            align-items: center; /* 内容居中对齐 */
        }
        .content-box {
            background-color: rgba(255, 255, 255, 0.9); /* 内容框体背景色，半透明白色 */
            border-radius: 10px; /* 圆角设置 */
            padding: 10px; /* 内容框体内间距 */
            text-align: center; /* 文本居中对齐 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
            margin: 20px; /* 上下间距 */
            width: 100%; /* 内容框宽度设置为100% */
            max-width: 67%; /* 内容框最大宽度设置为67% */
        }
        a {
            color: black; /* 链接文字颜色设置为黑色 */
            text-decoration: none; /* 去掉链接下划线 */
        }
        .footer {
            position: fixed;  /* 固定定位 */
            bottom: 0;  /* 距离底部0 */
            left: 0;  /* 距离左侧0 */
            right: 0;  /* 距离右侧0 */
            text-align: center;  /* 文本居中对齐 */
            padding: 3px;  /* 内部填充3px */
        }
        .footer p {
            margin: 5px 0;  /* 段落上下间距 */
            font-size: 12px;  /* 设置文字大小为12像素 */
        }
    </style>
    <script src="background.js" onerror="console.error('背景脚本加载失败');"></script> <!-- 引入背景脚本，加载失败时打印错误 -->
</head>

    <div id="bg-container"> <!-- 背景容器 -->
        <video autoplay muted loop id="background-video" onerror="console.error('背景视频加载失败');"> <!-- 背景视频 -->
            <source src="../../src/background/video.mp4" type="video/mp4"> <!-- 视频源 -->
            <img src="../../src/background/png/1.jpg" alt="备用背景图" id="fallback-image"> <!-- 备用背景图片 -->
        </video>
    </div>
    
    <div id="content"> <!-- 内容区域 -->
        <div class="content-box"> <!-- 内容框 -->
            <h1>模板1</h1> <!-- 主标题 -->
            <hr> <!-- 分割线 -->
             <!-- 内容 -->
            <p></p>
        </div>     
    </div>
